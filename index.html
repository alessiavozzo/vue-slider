<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <!-- app -->
    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0" @mouseover="stopAutoplay()" @mouseleave="autoPlay()">

                <!-- pics -->
                <div class="item">
                    <img v-bind:src="slides[activeImage].image" v-bind:alt=slides[activeImage].title>
                    <div class="text">
                        <h3>{{slides[activeImage].title}}</h3>
                        <p>
                            {{slides[activeImage].text}}
                        </p>
                    </div>
                </div>

                <!-- thumbnail -->
                <div class="thumbs">

                    <!-- buttons -->
                    <div class="prev" @click="prev()"></div>
                    <div class="next" @click="next()"></div>

                    <!-- img -->
                    <div v-for="(thumb, index) in slides" class="thumb" @click="activeImage = index" v-bind:class="{active: index === activeImage}">
                        <img :src="thumb.image" :alt="thumb.title" >
                    </div>
                    
                </div>

            </div>
        </div>

    </div>



    <!-- script -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
